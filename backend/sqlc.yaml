version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []
sql:                
  - engine: "postgresql"        
    queries: "./internal/repositories/sql/"
    schema: "./internal/repositories/schema.sql"
    gen:
      go:                       
        package: "sqlc"             
        out: "./internal/sqlc"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "uuid"
          nullable: false
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "pg_catalog.text"
          go_type:
            type: "string"
          nullable: true
        - db_type: "text"
          go_type:
            type: "string"
          nullable: true
        - db_type: "pg_catalog.timestamptz"
          go_type:
            type: "time.Time"
          nullable: true
        - db_type: "pg_catalog.timestamptz"
          go_type:
            type: "time.Time"
        - column: "posts.location"
          go_type: 
            type: "[]byte"
        - column: "comments.post_id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "comments.author_id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "*.latitude"
          go_type:
            type: "*float64"
        - column: "*.longtitude"
          go_type:
            type: "*float64"
overrides:
    go: null
plugins: []
rules: []
options: {}
